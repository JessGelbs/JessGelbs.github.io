<head>
    <title>Simple Map</title>

    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var timbuktu = {lat: 16.7666, lng: 3.0026};

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 16.7666, lng: 3.0026},
          zoom: 8
        });
        var marker = new google.maps.Marker({position: timbuktu, map: map});
