<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML5 Video Example</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Big Blue Ocean</h1>
      <video autoplay loop controls id="video" poster="img/oceans.png">
        <source src="mov/oceans.mp4" type="video/mp4" />
        <source src="mov/oceans.webm" type="video/webm" />
        <source src="mov/oceans.ogv" type="video/ogv" />
      </video>

      <iframe src=""></iframe>
    </div>
  </body>
</html>
